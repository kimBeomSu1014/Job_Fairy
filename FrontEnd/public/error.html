<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .container h1 {
      font-size: 8rem;
      color: #ff6b6b;
      margin-bottom: 1rem;
    }
    .container p {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .container a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #333;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .container a:hover {
      background-color: #ff6b6b;
    }
    .animation {
      width: 300px;
      height: 300px;
      margin: 0 auto 2rem auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="animation">
      <!-- 여기에 404 에니메이션 또는 이미지 추가 가능 -->
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdni.iconscout.com%2Fillustration%2Fpremium%2Fthumb%2Fnetwork-interruption-6102828-5052783.png&type=a340" 
            style="background-image: none;"
            alt="404 Error" width="100%">
    </div>
    <!-- <h1>404</h1> -->
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/">Back to Home</a>
  </div>

</body>
</html>
